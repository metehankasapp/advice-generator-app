<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="advice-card">
    <h5 class="advice-title">
      Advice <span># 123</span>
    </h5>

    <div class="advice-content">
      
    </div>

    <div class="divider">
      <img src="./images/pattern-divider-desktop.svg" alt="" class="desktop-divider">
      <img src="./images/pattern-divider-mobile.svg" alt="" class="mobile-divider">
    </div>

    <button class="advice-button">
      <img src="./images/icon-dice.svg" alt="">
    </button>
  </div>

  <div class="loading-text">
    Loading...
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
